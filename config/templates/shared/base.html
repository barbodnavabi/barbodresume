{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Title -->
	<title>سایت شخصی باربد نوابی</title>

	<!-- CSS Plugins -->
	<link rel="stylesheet" href="{% static 'css/plugins/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugins/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugins/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugins/simplebar.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugins/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugins/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugins/jquery.animatedheadline.css' %}">

	<!-- CSS Base -->
	<link rel="stylesheet" class="theme-st" href="{% static 'css/style-dark.css' %}">

	<!-- Settings Style -->
	<link rel="stylesheet" class="pos-nav" href="{% static 'css/settings/right-nav.css' %}">
	<link rel="stylesheet" class="box-bd" href="{% static 'css/settings/box/box.css' %}">
	<link rel="stylesheet" class="box-st" href="{% static 'css/settings/box/circle.css' %}">
	<link rel="stylesheet" class="box-tl" href="{% static 'css/settings/title/title.css' %}">
	<link rel="stylesheet" class="style-cl" href="{% static 'css/settings/color/green-color.css' %}">

	<link rel="stylesheet" href="{% static 'setting/style-demo.css' %}">

	<!-- Icon and Color -->
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<meta name="theme-color" content="#0e0f10">

</head>

<body>
{% block content %}
{% endblock %}
	<!--Theme Options Start-->
	

	<!-- All Script -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/simplebar.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/jquery.animatedheadline.min.js' %}"></script>
	<script src="{% static 'js/jquery.easypiechart.js' %}"></script>
	<script src="{% static 'js/jquery.validation.js' %}"></script>
	<script src="{% static 'js/tilt.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyAEn4c_T1rFt7ltf_oNavnjND8dDPm4KQs&language=fa"></script>

	<!-- Page Script -->
	<script src="{% static 'js/particles.min.js' %}"></script>
	<script>
		particlesJS.load('particles-js', 'js/particles.json', function () {
			console.log('callback - particles.js config loaded');
		});
	</script>

	<script src="{% static 'setting/main-demo.js' %}"></script>

</body>

</html>
